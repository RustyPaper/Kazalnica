services:
  # Backend API
  - type: web
    name: calendar-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: Kazalnica-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://kazalnicaapp.onrender.com

  # Frontend SPA
  - type: web
    name: calendar-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

databases:
  - name: Kazalnica-db
    databaseName: Kazalnica-db
    region: frankfurt
    plan: free
