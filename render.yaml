services:
  # Backend API
  - type: web
    name: kazalnica
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: Kazalnica-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://kazalnicaapp.onrender.com

  # Frontend SPA
  - type: web
    name: kazalnicaapp
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: Kazalnica-db
    databaseName: Kazalnica-db
    region: frankfurt
    plan: free
